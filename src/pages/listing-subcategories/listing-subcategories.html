<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo">
        <preload-image [ratio]="{w:717, h:123}" src="./assets/images/header_logo_white.png"></preload-image>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="listing-content">
  <ion-searchbar mode="md" #searchbar showCancelButton="true" placeholder="Search" [(ngModel)]="searchKeyword" 
    (ionInput)="onSearchByKeyword($event)" (ionCancel)="onSearchByKeywordCancel($event)" debounce="1000">
  </ion-searchbar>
  
  <h4 class="subcategories-title">{{selectedCategory.title | translate}}</h4>
  <ion-row class="grid-subcategories">
    <ion-col col-4 class="subcategory-item" *ngFor="let subcategory of listing.subcategories">
      <background-image tappable class="subcategory-heading" [src]="subcategory.image" (click)="goToFeed(subcategory)">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h5 class="subcategory-title">{{subcategory.title}}</h5>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>
</ion-content>
