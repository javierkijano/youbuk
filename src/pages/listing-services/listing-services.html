<ion-header>
  <ion-navbar>
    <ion-title>{{'SERVICIOS' | translate}}</ion-title>
  </ion-navbar>
  <div>
    <ion-segment [(ngModel)]="display" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="services" (ionSelect)="onSegmentSelected($event)">
        {{'SERVICES' | translate}}
      </ion-segment-button>
      <ion-segment-button value="filter" (ionSelect)="onSegmentSelected($event)">
        {{'FILTER' | translate}}
      </ion-segment-button>
      <ion-segment-button value="map" (ionSelect)="onSegmentSelected($event)">
        {{'MAP' | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content [ngSwitch]="tabselection">

  <ion-content *ngSwitchCase="'services'">
    <ion-content class="list-big-content">
        <div class="list-big">
          <ion-list>
            <button class="list-item" ion-item *ngFor="let item of listingServicesModel.items">
              <ion-row no-padding class="content-row">
                <ion-col no-padding width-33 class="item-avatar">
                  <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
                </ion-col>
                <ion-col no-padding width-57 class="item-content">
                  <h3 class="item-title">{{item.name}}</h3>
                  <p class="item-description" rows="3">{{item.description}}</p>
                  <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->
                </ion-col>
                <ion-col no-padding width-10 class="item-icon">
                  <ion-icon name="arrow-forward"></ion-icon>
                </ion-col>
              </ion-row>
            </button>
          </ion-list>
        </div>
      </ion-content>          
  </ion-content>

  <ion-content *ngSwitchCase="'filter'">
  hola
  </ion-content>

  <ion-content *ngSwitchCase="'map'">
  ADIOS
  </ion-content>

</ion-content>
