  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search-service</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar #searchservicesearchbar
    mode="md" showCancelButton="true" placeholder="Search"
    [(ngModel)]="searchBarText"
    [formControl]="searchControl"
    (ionInput)="onSearchInput($event)"
    (ionClear)="onSearchByKeywordClear($event)"
    (ionCancel)="onSearchByKeywordCancel($event)"
    debounce="1000">
  </ion-searchbar>
  <!--*ngIf="searching"; else !searching"-->
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-list>
      <ion-item *ngFor="let service of services">
          {{service.title}}
      </ion-item>
  </ion-list>
    
</ion-content>
