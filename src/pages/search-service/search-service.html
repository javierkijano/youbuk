<ion-header>

  <ion-navbar>
    <ion-title>search-service</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar #searchservicesearchbar
    mode="md" showCancelButton="true" placeholder="Search"
    [(ngModel)]="searchBarText"
    [formControl]="searchControl"
    (ionInput)="onSearchInput($event)"
    (ionClear)="onSearchByKeywordClear($event)"
    (ionCancel)="onSearchByKeywordCancel($event)"
    debounce="300">
  </ion-searchbar>
  <!--*ngIf="searching"; else !searching"-->
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-list>
      <ion-item *ngFor="let selectedService of selectedServices">
        {{selectedService.title}}
        <button ion-button outline clear item-end icon-only large (click)="clickItem($event, selectedService)">  
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-item>
  </ion-list>
    
</ion-content>
